<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Diagnostics AI Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Tab System */
        .mode-tabs {
            display: flex;
            background: #f0f0f0;
            border-bottom: 1px solid #e0e0e0;
        }

        .mode-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            background: transparent;
        }

        .mode-tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }

        .mode-tab:hover:not(.active) {
            background: #e8e8e8;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
        }

        .diagnostic-result {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .code-id {
            font-weight: bold;
            font-size: 18px;
            color: #667eea;
        }

        .priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .priority.high {
            background: #ff4757;
            color: white;
        }

        .priority.medium {
            background: #ffa502;
            color: white;
        }

        .priority.low {
            background: #2ed573;
            color: white;
        }

        .confidence {
            font-size: 12px;
            color: #666;
        }

        .description {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .causes-list {
            list-style: none;
            padding: 0;
        }

        .causes-list li {
            padding: 3px 0;
            font-size: 13px;
            color: #555;
        }

        .causes-list li::before {
            content: "‚Ä¢ ";
            color: #667eea;
            font-weight: bold;
        }

        .analysis-info {
            background: #e3f2fd;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 12px;
            color: #1976d2;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #user-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        /* Image Upload Styles */
        #image-input {
            display: none;
        }

        #image-button {
            padding: 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        #image-button:hover {
            background: #e0e0e0;
        }

        #image-button.active {
            background: #667eea;
            color: white;
        }

        .image-preview {
            display: none;
            margin-top: 10px;
            position: relative;
        }

        .image-preview.show {
            display: block;
        }

        #preview-img {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        #remove-image {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        #send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-style: italic;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 33% { content: '.'; }
            34%, 66% { content: '..'; }
            67%, 100% { content: '...'; }
        }

        .examples {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }

        .examples h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .example-btn {
            background: #e8e8e8;
            border: none;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            color: #555;
            transition: background 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        /* Mode-specific visibility */
        .nlp-mode .llm-only {
            display: none !important;
        }

        .llm-mode .nlp-only {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üöó Vehicle Diagnostics AI</h1>
            <p>AI-powered vehicle diagnostics with NLP analysis and visual inspection</p>
        </div>
        
        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="nlp" onclick="switchMode('nlp')">
                üîç NLP Diagnosis
            </button>
            <button class="mode-tab" data-mode="llm" onclick="switchMode('llm')">
                ü§ñ AI Chat & Images
            </button>
        </div>
        
        <div class="chat-box" id="chat-box">
            <!-- NLP Mode Examples -->
            <div class="examples nlp-only">
                <h3>Try asking about these common issues:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="sendExample('My car has a rough idle and engine misfire')">Engine misfire</button>
                    <button class="example-btn" onclick="sendExample('Check engine light is on, oxygen sensor issue')">O2 sensor problem</button>
                    <button class="example-btn" onclick="sendExample('Gas cap is loose and I smell fuel vapors')">Fuel vapor leak</button>
                    <button class="example-btn" onclick="sendExample('Engine is running cold, thermostat problem')">Thermostat issue</button>
                    <button class="example-btn" onclick="sendExample('Hearing knocking sounds from engine')">Engine knock</button>
                </div>
            </div>

            <!-- LLM Mode Examples -->
            <div class="examples llm-only" style="display: none;">
                <h3>AI Chat Mode - Ask anything or upload vehicle images:</h3>
                <div class="example-buttons">
                    <button class="example-btn" onclick="sendExample('What should I check if my car will not start?')">Won't start</button>
                    <button class="example-btn" onclick="sendExample('How do I maintain my vehicle?')">Maintenance tips</button>
                    <button class="example-btn" onclick="sendExample('What does this warning light mean?')">Warning lights</button>
                    <button class="example-btn" onclick="sendExample('My car is making strange noises')">Strange noises</button>
                    <button class="example-btn" onclick="sendExample('Upload an image of your engine or dashboard')">Image analysis</button>
                </div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-section">
                <input type="text" id="user-input" placeholder="Describe your vehicle problem..." />
                <input type="file" id="image-input" accept="image/*" class="llm-only" />
                <button id="image-button" type="button" title="Upload Image" class="llm-only">
                    üì∑
                </button>
                <button id="send-button">Send</button>
            </div>
            <div id="image-preview" class="image-preview">
                <img id="preview-img" src="" alt="Preview" />
                <button id="remove-image" type="button">‚úï</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const imageInput = document.getElementById('image-input');
        const imageButton = document.getElementById('image-button');
        const imagePreview = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const removeImageBtn = document.getElementById('remove-image');
        
        let currentMode = 'nlp';
        let selectedImage = null;

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;
            const container = document.querySelector('.chat-container');
            const tabs = document.querySelectorAll('.mode-tab');
            
            // Update container class
            container.className = 'chat-container ' + mode + '-mode';
            
            // Update active tab
            tabs.forEach(tab => {
                if (tab.dataset.mode === mode) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update placeholder text
            if (mode === 'nlp') {
                userInput.placeholder = 'Describe your vehicle problem (e.g., "engine misfire", "check engine light")...';
            } else {
                userInput.placeholder = 'Ask a question about your vehicle or upload an image...';
            }
            
            // Clear any selected image when switching to NLP mode
            if (mode === 'nlp') {
                clearImage();
            }
            
            // Show welcome message for current mode
            clearChatAndShowWelcome();
        }

        function clearChatAndShowWelcome() {
            // Clear chat but keep examples
            const messages = chatBox.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
            
            // Show appropriate welcome message
            setTimeout(() => {
                if (currentMode === 'nlp') {
                    addMessage('üëã Welcome to NLP Diagnosis mode! Describe your vehicle problem in plain English, and I\'ll help identify potential OBD diagnostic codes and causes.');
                } else {
                    addMessage('üëã Welcome to AI Chat mode! Ask any vehicle-related questions or upload images for visual analysis. I can help with troubleshooting, maintenance tips, and more!');
                }
            }, 300);
        }

        // Image handling
        imageButton.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedImage = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    imagePreview.classList.add('show');
                    imageButton.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        removeImageBtn.addEventListener('click', clearImage);

        function clearImage() {
            selectedImage = null;
            imageInput.value = '';
            imagePreview.classList.remove('show');
            imageButton.classList.remove('active');
            previewImg.src = '';
        }

        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (typeof content === 'string') {
                messageContent.innerHTML = content;
            } else {
                messageContent.appendChild(content);
            }
            
            message.appendChild(messageContent);
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createDiagnosticResult(match) {
            const result = document.createElement('div');
            result.className = 'diagnostic-result';
            
            const priorityClass = match.priority.toLowerCase();
            
            result.innerHTML = `
                <div class="code-header">
                    <span class="code-id">${match.code}</span>
                    <div>
                        <span class="priority ${priorityClass}">${match.priority}</span>
                        <span class="confidence">Confidence: ${match.confidence}</span>
                    </div>
                </div>
                <div class="description">${match.description}</div>
                <div>
                    <strong>Common Causes:</strong>
                    <ul class="causes-list">
                        ${match.common_causes.map(cause => `<li>${cause}</li>`).join('')}
                    </ul>
                </div>
                ${match.likely_cause ? `<div style="margin-top: 8px;"><strong>Most Likely:</strong> ${match.likely_cause}</div>` : ''}
            `;
            
            return result;
        }

        function showLoading() {
            const loadingText = currentMode === 'nlp' ? 
                'Analyzing your vehicle problem' : 
                'Processing your request';
            addMessage(`<div class="loading">${loadingText}<span class="loading-dots"></span></div>`);
        }

        function removeLoading() {
            const loadingMessages = chatBox.querySelectorAll('.loading');
            loadingMessages.forEach(msg => {
                msg.closest('.message').remove();
            });
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message && !selectedImage) return;

            // Add user message
            let userMessageContent = message;
            if (selectedImage && currentMode === 'llm') {
                userMessageContent += selectedImage ? ' [Image attached]' : '';
            }
            
            if (userMessageContent) {
                addMessage(userMessageContent, true);
            }
            
            userInput.value = '';
            
            // Show loading
            showLoading();
            sendButton.disabled = true;

            try {
                let response;
                
                if (currentMode === 'nlp') {
                    // NLP Diagnosis Mode
                    response = await fetch('/diagnose', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    const data = await response.json();
                    removeLoading();

                    if (data.success) {
                        if (data.matches && data.matches.length > 0) {
                            // Create container for all results
                            const resultsContainer = document.createElement('div');
                            
                            // Add summary
                            const summary = document.createElement('div');
                            summary.innerHTML = `<strong>${data.message}</strong>`;
                            resultsContainer.appendChild(summary);
                            
                            // Add each diagnostic result
                            data.matches.forEach(match => {
                                resultsContainer.appendChild(createDiagnosticResult(match));
                            });
                            
                            // Add analysis info if available
                            if (data.analysis && data.analysis.detected_symptoms.length > 0) {
                                const analysisInfo = document.createElement('div');
                                analysisInfo.className = 'analysis-info';
                                analysisInfo.innerHTML = `
                                    <strong>Detected symptoms:</strong> ${data.analysis.detected_symptoms.join(', ')}
                                `;
                                resultsContainer.appendChild(analysisInfo);
                            }
                            
                            addMessage(resultsContainer);
                        } else {
                            addMessage(data.message || 'No matching diagnostic codes found. Please provide more specific details about your vehicle problem.');
                        }
                    } else {
                        addMessage(`‚ùå ${data.error || 'An error occurred during diagnosis.'}`);
                    }
                } else {
                    // LLM Chat Mode
                    const formData = new FormData();
                    formData.append('message', message);
                    if (selectedImage) {
                        formData.append('image', selectedImage);
                    }
                    
                    response = await fetch('/send_message', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    removeLoading();
                    
                    addMessage(data.reply || 'Sorry, I could not process your request.');
                    
                    // Clear image after sending
                    if (selectedImage) {
                        clearImage();
                    }
                }
            } catch (error) {
                removeLoading();
                addMessage(`‚ùå Connection error: ${error.message}`);
            }

            sendButton.disabled = false;
        }

        function sendExample(exampleText) {
            userInput.value = exampleText;
            sendMessage();
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            // Set initial mode
            switchMode('nlp');
        });
    </script>
</body>
</html>
