<!DOCTYPE html>
<html>
  <head>
    <title>Vehicle Diagnostics Chatbot</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>Vehicle Diagnostics Chatbot</h1>
      </div>
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-input">
        <div class="input-section">
          <input
            type="text"
            id="user-input"
            placeholder="Ask a question about your vehicle..."
          />
          <input type="file" id="image-input" accept="image/*" />
          <button id="image-button" type="button" title="Upload Image">
            ðŸ“·
          </button>
          <button id="send-button">Send</button>
        </div>
        <div id="image-preview" class="image-preview">
          <img id="preview-img" src="" alt="Preview" />
          <button id="remove-image" type="button">âœ•</button>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
