<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Diagnostics Chatbot</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .main-container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 600px;
      }

      .chat-header {
        background: linear-gradient(90deg, #4caf50 0%, #45a049 100%);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 1.2em;
        font-weight: 500;
      }

      .examples-section {
        background: #f8f9fa;
        padding: 15px 20px;
        border-bottom: 1px solid #e1e5e9;
      }

      .examples-title {
        font-size: 0.9em;
        font-weight: 600;
        color: #495057;
        margin-bottom: 10px;
      }

      .example-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .example-button {
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 15px;
        font-size: 0.85em;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
      }

      .example-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
      }

      .message.user {
        justify-content: flex-end;
      }

      .message-content {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
      }

      .message.user .message-content {
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.bot .message-content {
        background: white;
        color: #333;
        border: 1px solid #e1e5e9;
        border-bottom-left-radius: 4px;
      }

      .loading {
        color: #6c757d;
        font-style: italic;
      }

      .loading-dots::after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      .input-section {
        background: white;
        padding: 20px;
        border-top: 1px solid #e1e5e9;
      }

      .input-container {
        display: flex;
        gap: 10px;
        align-items: flex-end;
      }

      .input-wrapper {
        flex: 1;
        position: relative;
      }

      #user-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 25px;
        font-size: 1em;
        resize: none;
        min-height: 50px;
        max-height: 120px;
        transition: border-color 0.3s ease;
      }

      #user-input:focus {
        outline: none;
        border-color: #007bff;
      }

      .action-buttons {
        display: flex;
        gap: 10px;
      }

      #send-button,
      #image-button {
        background: linear-gradient(90deg, #28a745 0%, #20c997 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      #send-button:hover,
      #image-button:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
      }

      #send-button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }

      #image-button.active {
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
      }

      .image-preview {
        position: absolute;
        bottom: 60px;
        right: 0;
        background: white;
        border: 2px solid #007bff;
        border-radius: 10px;
        padding: 10px;
        transform: scale(0);
        transition: transform 0.3s ease;
        z-index: 10;
      }

      .image-preview.show {
        transform: scale(1);
      }

      .image-preview img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 5px;
      }

      #remove-image {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 0.8em;
      }

      #image-input {
        display: none;
      }

      /* Markdown formatting for bot responses */
      .message.bot .message-content h1,
      .message.bot .message-content h2,
      .message.bot .message-content h3 {
        margin: 10px 0 5px 0;
        color: #333;
      }

      .message.bot .message-content ul,
      .message.bot .message-content ol {
        margin: 10px 0;
        padding-left: 20px;
      }

      .message.bot .message-content li {
        margin: 5px 0;
      }

      .message.bot .message-content strong {
        color: #007bff;
      }

      .message.bot .message-content code {
        background: #f8f9fa;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
      }

      @media (max-width: 768px) {
        .main-container {
          margin: 10px;
          height: calc(100vh - 20px);
          border-radius: 10px;
        }

        .chat-container {
          height: 100%;
        }

        .example-buttons {
          justify-content: center;
        }

        .example-button {
          font-size: 0.8em;
          padding: 6px 10px;
        }

        .message-content {
          max-width: 85%;
        }

        .input-container {
          flex-direction: column;
          gap: 15px;
        }

        .action-buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸš— Vehicle Diagnostics Chatbot</h1>
      <p>Smart diagnostics powered by NLP and AI technology</p>
    </div>

    <div class="main-container">
      <div class="chat-container">
        <div class="chat-header">
          ðŸ¤– AI Assistant with Diagnostic Analysis - Describe your vehicle
          problems
        </div>

        <div class="examples-section">
          <div class="examples-title">ðŸ’¡ Try these examples:</div>
          <div class="example-buttons">
            <button
              class="example-button"
              onclick="sendExample('My engine is misfiring and running rough')"
            >
              Engine Misfire
            </button>
            <button
              class="example-button"
              onclick="sendExample('Check engine light is on')"
            >
              Check Engine Light
            </button>
            <button
              class="example-button"
              onclick="sendExample('Car won\'t start in cold weather')"
            >
              Starting Problems
            </button>
            <button
              class="example-button"
              onclick="sendExample('How often should I change my oil?')"
            >
              Maintenance Questions
            </button>
            <button
              class="example-button"
              onclick="sendExample('What does P0300 code mean?')"
            >
              OBD Code Lookup
            </button>
            <button
              class="example-button"
              onclick="sendExample('Best practices for winter driving')"
            >
              Driving Tips
            </button>
          </div>
        </div>

        <div id="chat-box" class="chat-messages">
          <!-- Messages will appear here -->
        </div>

        <div class="input-section">
          <div class="input-container">
            <div class="input-wrapper">
              <textarea
                id="user-input"
                placeholder="Describe your vehicle problem or ask any question..."
                rows="1"
              ></textarea>
              <div id="image-preview" class="image-preview">
                <img id="preview-img" src="" alt="Preview" />
                <button id="remove-image" type="button">âœ•</button>
              </div>
            </div>
            <div class="action-buttons">
              <button id="image-button" type="button" title="Upload image">
                ðŸ“·
              </button>
              <button id="send-button" type="button" title="Send message">
                âž¤
              </button>
            </div>
          </div>
          <input
            type="file"
            id="image-input"
            accept="image/*"
            style="display: none"
          />
        </div>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const sendButton = document.getElementById("send-button");
      const imageInput = document.getElementById("image-input");
      const imageButton = document.getElementById("image-button");
      const imagePreview = document.getElementById("image-preview");
      const previewImg = document.getElementById("preview-img");
      const removeImageBtn = document.getElementById("remove-image");

      let selectedImage = null;

      // Auto-resize textarea
      userInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = Math.min(this.scrollHeight, 120) + "px";
      });

      // Image handling
      imageButton.addEventListener("click", () => {
        imageInput.click();
      });

      imageInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          selectedImage = file;
          const reader = new FileReader();
          reader.onload = (e) => {
            previewImg.src = e.target.result;
            imagePreview.classList.add("show");
            imageButton.classList.add("active");
          };
          reader.readAsDataURL(file);
        }
      });

      removeImageBtn.addEventListener("click", clearImage);

      function clearImage() {
        selectedImage = null;
        imageInput.value = "";
        imagePreview.classList.remove("show");
        imageButton.classList.remove("active");
        previewImg.src = "";
      }

      function addMessage(content, isUser = false) {
        const message = document.createElement("div");
        message.className = `message ${isUser ? "user" : "bot"}`;

        const messageContent = document.createElement("div");
        messageContent.className = "message-content";

        if (typeof content === "string") {
          // Convert markdown-like formatting to HTML for better display
          let formattedContent = content
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Bold
            .replace(/\*(.*?)\*/g, "<em>$1</em>") // Italic
            .replace(/`(.*?)`/g, "<code>$1</code>") // Code
            .replace(/\n\n/g, "<br><br>") // Paragraphs
            .replace(/\n/g, "<br>"); // Line breaks

          messageContent.innerHTML = formattedContent;
        } else {
          messageContent.appendChild(content);
        }

        message.appendChild(messageContent);
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function showLoading() {
        addMessage(
          `<div class="loading">Analyzing your request and generating response<span class="loading-dots"></span></div>`
        );
      }

      function removeLoading() {
        const loadingMessages = chatBox.querySelectorAll(".loading");
        loadingMessages.forEach((msg) => {
          msg.closest(".message").remove();
        });
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message && !selectedImage) return;

        // Add user message
        let userMessageContent = message;
        if (selectedImage) {
          userMessageContent += " [Image attached]";
        }

        if (userMessageContent) {
          addMessage(userMessageContent, true);
        }

        userInput.value = "";
        userInput.style.height = "auto";

        // Show loading
        showLoading();
        sendButton.disabled = true;

        try {
          // Send to combined NLP + Gemini AI endpoint
          const formData = new FormData();
          formData.append("message", message);
          if (selectedImage) {
            formData.append("image", selectedImage);
          }

          const response = await fetch("/send_message", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();
          removeLoading();

          // Display the Gemini AI response (which includes NLP analysis)
          addMessage(data.reply || "Sorry, I could not process your request.");

          // Clear image after sending
          if (selectedImage) {
            clearImage();
          }
        } catch (error) {
          removeLoading();
          addMessage(`âŒ Connection error: ${error.message}`);
        }

        sendButton.disabled = false;
      }

      function sendExample(exampleText) {
        userInput.value = exampleText;
        sendMessage();
      }

      // Event listeners
      sendButton.addEventListener("click", sendMessage);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      // Welcome message
      window.addEventListener("load", () => {
        setTimeout(() => {
          addMessage(
            "ðŸ‘‹ Welcome! I'm your Vehicle Diagnostics AI Assistant. I can help with vehicle problems, maintenance questions, and diagnostic advice. \n\nI use both **NLP diagnostic analysis** and **AI intelligence** to provide comprehensive answers. Just describe your vehicle issue or ask any automotive question!"
          );
        }, 500);
      });
    </script>
  </body>
</html>
